<!-- // signup // -->
<div *ngIf ="!isLoginPage">
  <div class="modal-header">
    <h4 class="modal-title">SignUp Here</h4>
    <button type="button" class="close" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
     <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div style="height: 500px; overflow-x: auto">

  
  <form [formGroup]="signUp" (ngSubmit)="submitSignUpForm()">
    <div class="modal-boy">
      <div class="container">
        <div class="form-group">
          <label for="firstName">FirstName</label>
          <input type="text" 
            class="form-control" required="true"
            formControlName="firstName" />
        </div>
        <div class="form-group">
          <label for="lastName">LastName</label>
          <input type="text" 
            class="form-control"
            formControlName="lastName" />
        </div>
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" 
            class="form-control" required="true" 
            formControlName="userName" />
        </div>
        <div class="form-group">
          <label for="dob">DateOfBirth</label>
          <input type="text" 
            class="form-control"
            formControlName="dob" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" 
            class="form-control" required="true"
            formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" required="true" formControlName="password">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-custom"
        [disabled]="!signUp.valid">
        Submit Form
      </button>
      <button id="sigin" class="btn btn-primary" (click)="loginModal()">
        SignIn
      </button>
    </div>
  </form>
</div>
</div>

<!-- // login // -->
<div *ngIf ="isLoginPage" id="login" class = "container">
  <div class="modal-header">
  <h4 class="modal-title">Login To Your Account</h4>
  <button type="button" class="close " aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
   <span aria-hidden="true">&times;</span>
  </button>
</div>
      <div class="form-wrap">
        <form [formGroup]="login" (ngSubmit)="submitLoginForm()">
          <div class="modal-boy">
            <div class="container">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span> 
                  <input type="text" class="form-control" placeholder="UserEmail" required="true"
                  formControlName="email"  autofocus="">
                </div>
              <!--   <label for="email">Email</label>
                <input type="text" 
                  class="form-control" required="true"
                  formControlName="email" /> -->
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required="true" formControlName="password">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in"> -->
            <button id="btn-login" class="btn btn-custom btn-lg btn-block"
              [disabled]="!login.valid">
              SignIn
            </button>
          </div>
        </form>
  </div>
</div>
